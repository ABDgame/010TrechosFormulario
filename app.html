<head>

<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <form id="signinForm">
            <h2>Logar</h2>
            <div class="inputBox">
                <input type="text" placeholder="Nome Usuário ">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Senha">
            </div>
            <div class="inputBox">
                <a href="#">Esqueci a senha</a>
                <a href="#" id="signup">Inscrever-se</a>
            </div>

        <form id="signupForm">
            <h2>Cadastrar</h2>
            <div class="inputBox">
                <input type="text" placeholder="Nome Usuário ">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Senha">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Confirmar Senha">
            </div>
            <div class="inputBox">
                <input type="submit" value="Registrar Conta">
            </div>
            <div class="inputBox group">
                <a href="#">Esqueci a senha<b
                 id="signin">Logar</b></a>
            </div>
        </form>              
    </div>
